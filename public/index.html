<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Break Into Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="breakin.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <header>
    Break Into <span class="dot">.</span> Us
  </header>
  <div id="instruction"></div>
  <main>
    <ul id="clues"></ul>
    <div id="lock"></div>
  </main>
  <aside id="score"></aside>
  <footer>
    <ul>
      <li>&copy; <a href="https://danq.me/">Dan Q</a> 2020</li>
      <li><a href="https://github.com/dan-q/Break-Into-Us"><abbr title="GNU General Public License v3">GPLv3</abbr></a></li>
    </ul>
  </footer>

  <dialog></dialog>

  <template id="loading">
    <div class="dialog-contents">
      <p>
        Loading... please wait...
      </p>
    </div>
  </template>

  <template id="intro">
    <div class="dialog-contents">
      <h1>Let's break some locks!</h1>
      <p>
        Use your logic skills to decipher the clues and work out the combinations.
      </p>
    </div>
    <div class="dialog-buttons">
      <button data-action="start">Start</button>
    </div>
    <div class="dialog-contents">
      <h2>How to play</h2>
      <ul>
        <li>Each lock has only one valid combination.</li>
        <li>Use the clues to work out what it is.</li>
        <li>Pay attention to the digits available: some locks have more than others.</li>
        <li>There are two tutorial locks to get you started, but after you've broken the first lock you can jump around at will: pick locks based on difficulty, try to break them all, etc.</li>
        <li>Your progress will be saved into browser storage (unless you're in private mode).</li>
      </ul>
      <h2>About</h2>
      <p>
        <p>
          Read more about the game on a blog post (to follow) or <a href="https://github.com/dan-q/Break-Into-Us">get the source code</a>.
        </p>
      </p>
    </div>
    <div class="dialog-buttons">
      <button data-action="start">Start</button>
    </div>
  </template>

  <template id="choose">
    <div class="dialog-contents">
      <h1>Choose a lock</h1>
      <table>
        <thead>
          <tr>
            <th>Lock</th>
            <th>Difficulty</th>
            <th>Status</th>
            <th><!-- actions --></th>
          </tr>
        </thead>
        <tbody id="lock-list"></tbody>
      </table>
    </div>
  </template>

  <template id="padlock" class="padlock">
    <div class="padlock-shackle"></div>
    <div class="padlock-body">
      <div class="digits spinner-digits"></div>

      <div class="lock-controls">
        <button class="unlock">
          Unlock
        </button>
      </div>
    </div>
  </template>

  <template id="spinner-digit-wrapper">
    <div class="digit-wrapper">
      <button class="digit-up">
        <svg viewBox="0 0 8.135 8.382">
          <g transform="translate(0 -288.62)">
            <path transform="matrix(-1.3161 0 0 1.5658 8.3325 -163.32)" d="m6.1021 293.84h-5.7228l2.8614-4.9561z"/>
          </g>
        </svg>
      </button>
      <input type="number" class="digit-value">
      <ul class="digit"></ul>
      <button class="digit-down">
        <svg viewBox="0 0 8.135 8.382">
          <g transform="rotate(180) translate(-8.2 -296)">
            <path transform="matrix(-1.3161 0 0 1.5658 8.3325 -163.32)" d="m6.1021 293.84h-5.7228l2.8614-4.9561z"></path>
          </g>
        </svg>
      </button>
    </div>
  </template>

  <script type="text/javascript" src="breakin.js" defer></script>
</body>
</html>
